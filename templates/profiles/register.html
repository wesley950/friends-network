{% extends 'profiles/base.html' %}

{% block content %}
<div class="container my-3">
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary btn-sm" type="submit" value="Sign up">
        <a class="text-decoration-none" href="{% url 'profiles:login' %}">Already have an account?</a>
    </form>
</div>
{% endblock %}
