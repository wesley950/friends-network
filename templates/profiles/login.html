{% extends 'profiles/base.html' %}

{% block content %}
<div class="container my-3">
    <h2>Log in</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary btn-sm" type="submit">Log in</button>
        <a class="text-decoration-none" href="{% url 'profiles:register' %}">Don't have an account?</a>
    </form>
</div>
{% endblock %}
